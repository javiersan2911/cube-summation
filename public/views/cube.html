<form action="ejecutar()">
    <div class="col-md-6">
        <div class="col-md-12" ng-model="message" ng-show="message">
            <div class="alert alert-danger">
                <strong>Error! </strong>{{message}}
            </div>
        </div>
        <div class="bs-callout bs-callout-default">
            <h4>Comandos de entrada</h4>
            <div class="form-group">
                <textarea ng-model="entrada" class="form-control" rows="5" id="datosEntrada"></textarea>
            </div>
            <button type="button" ng-click="ejecutar()" class="btn btn-default"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Ejecutar operaciones </button>
        </div>
    </div>
    <div class="col-md-6">
        <div class="bs-callout bs-callout-success">
            <h4>Resultado</h4>
            <ul class="list-group" ng-show="mostrarResultado">
                <li class="list-group-item" ng-repeat="sal in salida">{{sal.valor}}</li>
            </ul>
        </div>
    </div>
</form>
